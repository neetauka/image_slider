<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider js</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
    
</body>
    <!-- slideshow container -->
    <div class="Slideshow-container">

        <!-- full-width images with number and caption text  -->
        <div class="mySlides fade">
            <div class="numbertext">
                1/4
            </div>
            <div style="height:500px"><img src="img/IMG_0294.JPG" style="width:100%; height:100%"></div>
            <div class="text">Jessica</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">
                2/4
            </div>
            <div style="height:500px"><img src="img/IMG_3050.JPG" style="width:100%;height:100%"></div>
            <div class="text">Neeta</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">
                3/4
            </div>
            <div style="height:500px"><img src="img/IMG_6015.JPG" style="width:100%;height:100%"></div>
            <div class="text">Jesvano</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">
                4/4
            </div>
            <div style="height:500px"><img src="img/IMG_7524.JPG" style="width:100%;height:100%"></div>
            <div class="text">Oluebube</div>
        </div>

        <!-- next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!-- The dots/circles -->
    <div style="text-align:center">
    <span class="dot" onclick="currentSlides(1)"></span>
    <span class="dot" onclick="currentSlides(2)"></span>
    <span class="dot"onclick="currentSlides(3)"></span>
    <span class="dot"onclick="currentSlides(4)"></span>
    </div>

    


    <script src="index.js" type=""></script>
</body>
</html>
